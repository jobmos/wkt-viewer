<html>

<head>
  <title>WKT 28992 viewer</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.11.0/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.11.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
</head>

<body>
  <div class="titlecontainer" style="width: 100%;">
    <h1>WKT 28992 viewer </h1>
  </div>
  <div class="row">
    <div class="col-xs-6 center-block">
      <div style="position:absolute;bottom: 0;padding-bottom:50px" id="message"></div>
      <textarea class="form-control" id="format-input" placeholder="Paste GeoJSON, kml, gpx or wkt text here"
        style="height: 500px;"></textarea>
      <div style="text-align:center;">
        <div class="checkbox">
          <label>
            <input id="clearfeatschk" type="checkbox" /> <b>Clear existing features</b>
          </label>
        </div>
        <a id="submit" class="btn btn-primary btn-large btn-action" onclick="formatParseApp.parseIt()">Parse It!!!</a>
        <a id="clear" class="btn btn-large btn-action btn-default" onclick="formatParseApp.clearAll()">Clear</a>
      </div>
    </div>

    <div class="col-xs-6 center-block">
      <div class="map" id="map" style="height: 500px;"></div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body" id="featureContents">Feature contents here!</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
